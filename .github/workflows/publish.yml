name: Publish Extension

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      pre-release:
        description: 'Publish as pre-release'
        required: false
        default: 'false'
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: xvfb-run -a npm test

      - name: Package extension
        run: npm run package

      - name: Publish to VS Code Marketplace
        if: github.event_name == 'release' || github.event.inputs.pre-release == 'false'
        run: npx vsce publish -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish pre-release to VS Code Marketplace
        if: github.event.inputs.pre-release == 'true'
        run: npx vsce publish --pre-release -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: ldf-vscode-${{ github.ref_name }}.vsix
          path: "*.vsix"
